<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/main.css" />
    <title>Pokedex LAUNCHX</title>
  </head>
  <body>
    <div class="layout-row"></div>
    <div class="container-navbar">
      <nav>
        <div class="search-bar">
          <input
            type="text"
            placeholder="Pikachu"
            id="pokeName"
            name="pokeName"
            onchange="fetchPokemon()"
          />
          <button onclick="fetchPokemon()">
            <lord-icon
              src="https://cdn.lordicon.com/msoeawqm.json"
              trigger="hover"
              style="width: 32px; height: 32px"
            >
            </lord-icon>
          </button>
        </div>
        <h1>Pokédex</h1>
      </nav>
    </div>

    <h2>Nombre Pokemon</h2>
    <div class="layout-row container-boxes ">
      <div class=" margin-body layout-column">
        <div class="  container-info layout-column">
          <table>
            <tr>
              <th>Info</th>
            </tr>
            <tr>
              <td>Id</td>
              <td id="infoId"></td>
            </tr>
            <tr>
              <td>Estatura</td>
              <td id="infoHeight"></td>
            </tr>
            <tr>
              <td>Peso</td>
              <td id="infoWeight"></td>
            </tr>
            <tr>
              <td>Habilidades</td>
              <td id="infoAbilities"></td>
            </tr>
            <tr>
              <td>Tipo</td>
              <td id="infoType"></td>
            </tr>
            <tr>
              <td>Evolución</td>
              <td id="infoEvo"></td>
            </tr>
          </table>
        </div>
      </div>
      <div class=" margin-body layout-column">
        <div class="container-info">
          <img src="" class="width-100" id="pokeImg" alt="Imagen de pokemon" />
        </div>
      </div>
      <div class=" margin-body layout-column">
        <div class="margin-body container-info">
          <table>
            <tr>
              <th>Estadísticas</th>
            </tr>
            <tr>
              <td>Vida</td>
              <td id="infoVida"></td>
            </tr>
            <tr>
              <td>Ataque</td>
              <td id="infoAtaque"></td>
            </tr>
            <tr>
              <td>Defensa</td>
              <td id="infoDefensa"></td>
            </tr>
            <tr>
              <td>Ataque Especial</td>
              <td id="infoAtaqueEspecial"></td>
            </tr>
            <tr>
              <td>Defensa Especial</td>
              <td id="infoDefensaEspecial"></td>
            </tr>
            <tr>
              <td>Velocidad</td>
              <td id="infoVelocidad"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <script src="https://cdn.lordicon.com/lusqsztk.js"></script>
    <script src="./js/pokedexApi.js"></script>
  </footer>
</html>
