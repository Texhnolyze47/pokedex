    <div class="layout-column">

              id="pokeName"

              onchange="fetchPokemon()"
            />
            <button onclick="fetchPokemon()">
              <lord-icon
                src="https://cdn.lordicon.com/msoeawqm.json"
                trigger="hover"
                style="width: 32px; height: 32px"
              >
              </lord-icon>
            </button>
          </div>
          <h1>Pokédex</h1>
        </nav>
      </div>
  
      <div class="pokemon-container">
  
      </div>
    </div>
